{% extends "global/Page.html" %}
{% block content %}

<div class="progress-container">
  <div class="progress-bar" style="--progress-width: {{ progress_pct }}%;"></div>
</div>

<h3>Numeracy Test â€“ Frage {{ question_number }} von 10</h3>
<p style="margin:1rem 0;">{{ question_text }}</p>

<style>
  .progress-container {
    width: 100%;
    background: #eee;
    height: 8px;
    border-radius: 4px;
    margin-bottom: 1rem;
  }
  .progress-bar {
    height: 100%;
    background: #2196F3;
    width: var(--progress-width);
  }
</style>

<form>
  <div class="mb-3">
    <label for="antwort" class="form-label">Antwort</label><br>
    <input
      type="number"
      id="antwort"
      name="numq_{{ question_number }}"
      step="1"
      class="form-control"
      style="width:4rem;"
      autofocus
    >
  </div>
  {{ next_button }}
</form>

{% endblock %}
