{% extends "global/Page.html" %}
{% block content %}

<h3>Runde {{ display_round }} â€“ {{ frame_name }} Frame</h3>

<!-- Progress-Bar -->
<div class="progress-container">
  <div class="progress-bar" data-width="{{ progress_pct }}"></div>
</div>

<style>
  .progress-container {
    width: 100%;
    background: #eee;
    border-radius: 4px;
    height: 12px;
    margin-bottom: 1rem;
    overflow: hidden;
  }
  .progress-bar {
    height: 100%;
    background: #2196F3;
    transition: width 0.3s ease;
    width: var(--progress-width, 0%);
  }
  .progress-bar[data-width] {
    --progress-width: attr(data-width %) ;
  }

  table.simple {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 1.5rem;
    table-layout: fixed;
  }
  table.simple th,
  table.simple td {
    border: 1px solid #ddd;
    padding: 0.75rem;
  }
  table.simple th {
    background: #f5f5f5;
    font-weight: bold;
  }
  table.simple th:first-child,
  table.simple td:first-child {
    width: 30%;
    text-align: left;
    padding-left: 1rem;
  }
  table.simple th:nth-child(n+2),
  table.simple td:nth-child(n+2) {
    width: 23.3333%;
    text-align: center;
  }
  table.simple td:first-child label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  table.simple tbody tr:hover {
    background: #fafafa;
  }
  table.simple input[type="radio"] {
    transform: scale(1.2);
    margin: 0;
  }
</style>

<form>
  <table class="simple">
    <thead>
      <tr>
        <th>Asset</th>
        <th>Payout 1</th>
        <th>Payout 2</th>
        <th>Payout 3</th>
      </tr>
    </thead>
    <tbody>
      {% for col in columns %}
      <tr>
        <td>
          <label>
            <input
              type="radio"
              name="choice"
              value="{{ col.asset_class }}"
              required
            >
            {{ col.display_label }}
          </label>
        </td>
        <td>{{ col.outcome_labels.0 }}</td>
        <td>{{ col.outcome_labels.1 }}</td>
        <td>{{ col.outcome_labels.2 }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  {{ next_button }}
</form>

{% endblock %}
